<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="header text-center">
            <span>Получите виде-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="email" class="form-control input-lg" placeholder="Ваш email">
              <button class="btn btn-lg btn-block btn-primary form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
        <div class="feauture text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/01-min.png" alt="1 преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/02-min.png" alt="2 преимущество">
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/03-min.png" alt="3 преимущество">
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/04-min.png" alt="4 преимущество">
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary form-btn center-block">Получить инструкцию</button>
    </div>
  </div>
</body>
</html>
