<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel perfect</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="form-create">
    <div class="form-create_title">
        <h1>Create an account</h1>
    </div>
    <form class="form" action="#">
      <label class="form_label">
        <p class="form_text">Email: <span>*</span></p>
        <input class="form_email" type="email" placeholder="johnsmith@gmail.com">
      </label>
      <label class="form_label">
        <p class="form_text">Choose Password: <span>*</span></p>
        <input class="form_password" type="password">
      </label>
      <label class="form_label">
        <p class="form_text">Confirm Password: <span>*</span></p>
        <input class="form_confirm" type="password">
      </label>
      <button class="form_btn" type="submit">Register now!</button>
    </form>
  </section>
</body>
</html>
